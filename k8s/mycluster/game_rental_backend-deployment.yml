apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-rental-backend-deployment
  labels:
    app: my-app
    component: backend

spec:
  template:
    metadata:
      name: mybackend-pod
      labels:
        component: backend
        app: my-app
    spec:
      containers:
        - name: game-retnal-backend-container
          image: apispl/game_rental_backend_k8s
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: mypostgres-secret
                  key: PGPASSWORD
            - name: PGDATABASE
              valueFrom:
                configMapKeyRef:
                  name: mypostgres-config
                  key: PGDATABASE
            - name: PGUSER
              valueFrom:
                configMapKeyRef:
                  name: mypostgres-config
                  key: PGUSER
            - name: PGHOST
              valueFrom:
                configMapKeyRef:
                  name: mypostgres-config
                  key: PGHOST
  replicas: 3
  selector:
    matchLabels:
      app: my-app
      component: backend